<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DOS Game - Fullscreen</title>
    <!-- JS-DOS Stylesheet -->
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
    <!-- JS-DOS Script -->
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #dosbox {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="dosbox"></div>
    <script>
        // Function to start the game and toggle fullscreen
        function startGame() {
            // Attempt to enter fullscreen automatically
            if (!document.fullscreenElement) {
                document.getElementById("dosbox").requestFullscreen().catch(err => {
                    console.log(`Error trying to enable fullscreen: ${err.message}`);
                });
            }

            // Run the game automatically
            Dos(document.getElementById("dosbox")).run("https://cdn.dos.zone/original/2X/9/9ed7eb9c2c441f56656692ed4dc7ab28f58503ce.jsdos");
        }

        // Start the game when the page loads
        window.onload = startGame;
    </script>
</body>
</html>

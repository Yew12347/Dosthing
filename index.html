<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DOS Game - Fullscreen</title>
    <script src="https://js-dos.com/6.22/js-dos.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #dosbox {
            width: 100%;
            height: 100%;
            cursor: pointer; /* For better UX */
        }
    </style>
</head>
<body>
    <div id="dosbox"></div>
    <script>
        // Enable JS-DOS with fullscreen support
        Dos(document.getElementById("dosbox")).ready((fs, main) => {
            fs.extract("game.zip").then(() => {
                main(["-c", "game.exe"]);
            });

            // Add event listener to toggle fullscreen on click
            document.getElementById("dosbox").addEventListener("click", () => {
                if (!document.fullscreenElement) {
                    document.getElementById("dosbox").requestFullscreen().catch(err => {
                        console.log(`Error trying to enable fullscreen: ${err.message}`);
                    });
                }
            });
        });
    </script>
</body>
</html>
